<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0; target-densitydpi=device-dpi;"/>
		<title>Canvas</title>
		<style type="text/css" media="screen">
		
			body, html {
				margin: 0;
				height: 100%;
				width: 100%;
			}
			
			#finger {
				width: 50px;
				height: 50px;
				display: block;
				background: rgba(255, 255, 255, 0.75);
				border: 5px solid rgba(0, 0, 0, 0.5);
				border-radius: 50px;
				position: absolute;
				top: 0px;
				left: 0px;
			}
			
		</style>
	</head>
	<body>
		
		<div id="touch-plane" style="width: 100%; height: 100%; background: #000000; color: #FFFFFF;"><span id="finger">&nbsp;</span><span id="coordinates">x: 0 y: 0</span> - <span id="touching">not touching</span></div>

		<script>
			var finger = document.getElementById('finger');
			document.getElementById('touch-plane').addEventListener('touchmove', function(e){
				document.getElementById('coordinates').innerText = 'x: ' + e.touches[0].clientX + ' y: ' + e.touches[0].clientY;
				finger.style.top = e.touches[0].clientY + 'px';
				finger.style.left = e.touches[0].clientX + 'px';
				e.preventDefault();
			});
			
			document.getElementById('touch-plane').addEventListener('touchstart', function(e){
				document.getElementById('touching').innerText = 'touching';
			});
			
			document.getElementById('touch-plane').addEventListener('touchend', function(e){
				document.getElementById('touching').innerText = 'not touching';
			});
		</script>
	</body>
</html>
